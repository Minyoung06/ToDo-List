<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <style>
      body {
        width: 100%;
        height: 100%;
      }
      .template {
        width: 600px;
        height: 600px;
      }
      .todo-list-item {
        width: 100%;
        font-size: 14px;
        border: 1px solid #f0f0f0;
      }
      .ToDoButton {
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div class="d-flex flex-column">
      <div class="input-group">
        <input id="todo" class="form-control" placeholder="To Do" />
        <button id="confirm" class="btn btn-primary ToDoButton">확인</button>
      </div>
      <div id="list"></div>
    </div>
    <script>
      var DeleteToDoItem = function(DOM) {
        DOM.parentElement.remove();
      };
      var ModifyToDoItem = function(DOM) {
        var modifyText = prompt();
        DOM.parentElement.children[0].innerText = modifyText;
      };
      var backgroundRed = function(DOM) {
        DOM.parentElement.children[0].style.backgroundColor = "red";
      };
      var backgroundBlue = function(DOM) {
        DOM.parentElement.children[0].style.backgroundColor = "blue";
      };
      var backgroundGreen = function(DOM) {
        DOM.parentElement.children[0].style.backgroundColor = "green";
      };
      document.querySelector("#confirm").onclick = function() {
        var message = document.querySelector("#todo").value;
        if (message != "") {
          document.querySelector("#list").innerHTML +=
            '<div class="d-flex">' +
            '<div class="todo-list-item p-2 text-center">' +
            message +
            "</div>" +
            "<button class='btn btn-info ToDoButton' onclick='ModifyToDoItem(this)'>수정</button>" +
            "<button class='btn btn-dark ToDoButton' onclick='DeleteToDoItem(this)'>삭제</button>" +
            "<button class='btn btn-danger TodoButton' onclick='backgroundRed(this)'>Red</button>" +
            "<button class='btn btn-primary TodoButton' onclick='backgroundBlue(this)'>Blue</button>" +
            "<button class='btn btn-success TodoButton' onclick='backgroundGreen(this)'>Green</button>" +
            "</div>";
          document.querySelector("#todo").value = "";
        }
      };
    </script>
  </body>
</html>
